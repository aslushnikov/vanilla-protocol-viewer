<template id='landing'>
  <div class='box'>
    <h1>Vanilla Protocol Viewer</h1>
    <p>
    The <strong>Chrome DevTools Protocol</strong> allows for tools to
    instrument, inspect, debug and profile Chromium, Chrome and other
    Blink-based browsers. Many existing projects <a href='https://developer.chrome.com/devtools/docs/debugging-clients'>currently use</a> the protocol.
    The <a href='https://developers.google.com/web/tools/chrome-devtools/'>Chrome DevTools</a> uses this protocol and the team maintains its API.
    </p>
    <p>
    Instrumentation is divided into a number of domains (DOM, Debugger, Network
    etc.). Each domain defines a number of commands it supports and events it
    generates. Both commands and events are serialized JSON objects of a fixed
    structure. You can either <a href='https://developer.chrome.com/devtools/docs/debugger-protocol'>debug over the wire</a> using the raw messages as
    they are described in the corresponding domain documentation, or use
    <a href='https://developer.chrome.com/devtools/docs/debugger-protocol#extension'>extension JavaScript API</a>.
    </p>


    <h3>Viewer Features</h3>
    <ul>
      <li><code>Blazingly fast</code> There are no roundtrips to the server to perform search or to render a page.
      <li><code>Instant Search</code> Start typing anywhere to initiate <strong>fuzzy-searching</strong>.
      <li><code>No Buildsteps</code> Written in vanilla JavaScript / HTML / CSS. Self-contained with zero dependencies.
    </ul>
    Inspired by <a href='https://chromedevtools.github.io/devtools-protocol/'>Chrome DevTools Protocol Viewer</a>.
  </div>
